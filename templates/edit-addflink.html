<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/image/myfirtpixelpicture.png" sizes="16x16">
    <title>乐鸽.(index_page)</title>
    <script src="{{ url_for('static', filename='plugin/showdown/showdown.min.js') }}"></script>
    <style>
        html{height: 100%;}
        body{height: 100%;margin-right: 0;}
        #container{height: 100%;}
        a:link {text-decoration:none;}
    
      
    #two{border-right-style:solid;
    border-bottom-style:solid;
    border-left-style:solid;
    border-top-style:solid;}
    
    #three-one{border-right-style:solid;
        border-bottom-style:solid;
        border-top-style:solid;
    }
    #three-two{border-right-style:solid;
        border-bottom-style:solid;
        border-top-style:solid; }
    #aftertranslationtext{
        border-color:rgb(126, 126, 126);
        border-right-style:solid;
        border-bottom-style:solid;
        border-left-style:solid;
        border-top-style:solid;
    }
   
    </style>
   
</head>
<body>
    <div id="container" style="width: 100%;height: 100%;">
 
        <div id="one" style="background-color:#ffffff;width: 100%;">
        <h2 style="margin-bottom: 10px;">xx的博客后台</h2>
        </div>
         
        <div id="two" style="background-color:#ffffff;height:100%;width: 8%;float:left;">
            <br>
            <a style="color: #000000;;"href="/edit">后台指南</a>
            <br><br>
            <a style="color: #000000;"href="/edit-addarticle">添加文章</a>
            <br><br>
            <a style="color: #000000;background-color: #babfc3;"href="/edit-addflink">添加友链</a>
            <br><br>
            <a style="color: #000000;"href="/edit-delarticle">删除文章</a>
            <br><br>
            <a style="color: #000000;"href="/edit-delflink">删除友链</a>
            <br><br>
            <a style="color: #000000;"href="/edit-changepwd">更改密码</a>
        </div>
         
        <div id="three" style="background-color:#ffffff;height:100%;width: 90%;float:left;">
       
            <div id="three-one" style="background-color:#ffffff;height:100%;width: 50%;float:left;">
                <span><i>操作区域：</i><i>进行添加友链操作</i></span>
                <div style="padding: 10px;height: 100%;">
                    <form action="/edit-addflink" style="height: 100%;" method="post">
                        <input type="text" name="src" placeholder="头像链接" style="width: 96%;margin-bottom: 10px;background-color:  #f4f4f4;;" >
                        <br>
                        <input type="text" name="name" placeholder="友链名称" style="width: 96%;margin-bottom: 10px;background-color:  #f4f4f4;;" >
                        <br>
                        
                        <input type="text" name="link" placeholder="友链的url" style="width: 96%;margin-bottom: 10px;background-color:  #f4f4f4;;" >
                        <br>
                        
                        <input  type="text" name="description" placeholder="友链的简短描述（50个字符串）" style="width: 96%;background-color:  #f4f4f4;;" >
                        <br>
                        
                        <input  type="submit" value="submit" style="margin-top: 6px;" >
                    </form>
                </div>
            </div>
            <div id="three-two" style="background-color:#ffffff;height:100%;width: 48%;float:left;">
                <span><i>展示区域：</i><i>已经添加的友链</i></span>
                <div style="padding: 10px;height: 100%;">
                    <div style="border-style:dashed;padding: 10px;border-width: 1px;">
                        <div style="border-style:dashed;padding: 10px;border-width: 1px;">
                        <ol >
                        {% for item in datalist %}
                            <li style="border-style:groove;border-width: 2px;border-top: 0px;border-left: 0px;border-right: 0px;">
    
                           
                                <span></span>
                                <img src="{{item.src}}" alt="🍓" style="max-width:40px;">
                                <i>
                                    <a href="https://{{item.link}}" style="color: #000000;text-decoration: none;">名称：{{item.name}}</a>
                                </i>
                                <br>
                                <span style="color: rgb(107, 107, 107);font-size: small;">链接：{{item.link}}</span>
                                
                                <br>
                              
                                <span style="color: rgb(107, 107, 107);font-size: small;">描述：{{item.description}}</span>
                            </li>
    
                        {% endfor %}
                        </ol>
                        </div>
    
                </div>
                   
                    
                </div>
            </div>
        </div>
       
        
         
    </div>
    
    <div style="text-align: center;margin-top: 80px;">版权声明：乐鸽.all-right-reserve</div>



</body>


</body>
</html>
